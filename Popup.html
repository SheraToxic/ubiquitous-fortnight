<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Application</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .loader {
            text-align: center;
            color: #2c3e50;
        }
        .loader h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .hacked {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards, shake 0.5s ease-in-out 1s 2;
        }
        .hacked span {
            font-size: 72px;
            margin-bottom: 20px;
            animation: scaleUp 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        @keyframes scaleUp {
            from { transform: scale(0.5); }
            to { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <h2>Processing Your Application...</h2>
        <div class="spinner"></div>
    </div>
    <div class="hacked" id="hacked">
        <span>⚠️</span>
        YOU HAVE BEEN HACKED
    </div>

    <script>
        // Random delay between 5 and 10 seconds
        const delay = Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000;

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('hacked').style.display = 'flex';
        }, delay);
    </script>
</body>
</html>
